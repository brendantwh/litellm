# this workflow allows building and pushing the cloud run image from any branch/commit
name: Build, Publish LiteLLM Cloud Run Docker Image
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch or ref to build from (e.g., main, tag-routing, or a commit hash)"
        type: string
        required: true
        default: "main"
      tag:
        description: "The tag version you want to build"
        required: true
      release_type:
        description: "The release type you want to build. Can be 'latest', 'stable', 'dev', 'rc'"
        type: string
        default: "latest"

jobs:
  # print branch, commit hash, tag, and release type
  print:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch/Ref: ${{ github.event.inputs.branch }}"
          echo "Tag: ${{ github.event.inputs.tag }}"
          echo "Release type: ${{ github.event.inputs.release_type }}"

  # Build non_root base image per platform on native runners
  build-non-root-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push non_root (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.non_root
          push: true
          provenance: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${{ github.event.inputs.tag || 'latest' }}-amd64
          platforms: linux/amd64
          cache-from: type=gha,scope=non-root-amd64
          cache-to: type=gha,mode=max,scope=non-root-amd64

  build-non-root-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push non_root (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.non_root
          push: true
          provenance: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${{ github.event.inputs.tag || 'latest' }}-arm64
          platforms: linux/arm64
          cache-from: type=gha,scope=non-root-arm64
          cache-to: type=gha,mode=max,scope=non-root-arm64

  # Merge per-platform non_root images into a multi-arch manifest on Docker Hub
  merge-non-root:
    runs-on: ubuntu-latest
    needs: [build-non-root-amd64, build-non-root-arm64]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifest
        run: |
          TAG="${{ github.event.inputs.tag || 'latest' }}"
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${TAG} \
            ${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${TAG}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${TAG}-arm64

  # Build cloud_run per platform as soon as corresponding non_root is ready
  build-cloud-run-amd64:
    runs-on: ubuntu-latest
    needs: [build-non-root-amd64]
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-cloud-run
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Cloud Run (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.cloud_run
          push: true
          provenance: false
          build-args: |
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${{ github.event.inputs.tag || 'latest' }}-amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run:${{ github.event.inputs.tag || 'latest' }}-amd64
          labels: ${{ steps.meta-cloud-run.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=cloud-run-amd64
          cache-to: type=gha,mode=max,scope=cloud-run-amd64

  build-cloud-run-arm64:
    runs-on: ubuntu-24.04-arm
    needs: [build-non-root-arm64]
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-cloud-run
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Cloud Run (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.cloud_run
          push: true
          provenance: false
          build-args: |
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/litellm-non-root:${{ github.event.inputs.tag || 'latest' }}-arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run:${{ github.event.inputs.tag || 'latest' }}-arm64
          labels: ${{ steps.meta-cloud-run.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=gha,scope=cloud-run-arm64
          cache-to: type=gha,mode=max,scope=cloud-run-arm64

  # Merge per-platform cloud_run images into a multi-arch manifest on Docker Hub
  merge-cloud-run:
    runs-on: ubuntu-latest
    needs: [build-cloud-run-amd64, build-cloud-run-arm64]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifest
        run: |
          TAG="${{ github.event.inputs.tag || 'latest' }}"
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run:${TAG} \
            ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run:${TAG}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/litellm-cloud-run:${TAG}-arm64
